<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/Styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!--blue header-->
    <header class="jumbotron jumbotron-fluid text-white text-center">
      <div class="container">
        <h1 class="py-4"> Weather Dashboard</h1>

      </div>
    </header>

    <section class="container-fluid">
        <div class="row my-4">
          <section class="col-12 col-md-4 col-lg-3">
            <div class="card custom-card mb-3 p-3 bg-light">
              <h3 class="card-header text-center bg-light">Search for a City:</h3>
              <form id="search-form">
                <div class="form-outline">
                <input type="search" id="form1" class="form-control" placeholder="Type city name" aria-label="Search"/>
                </div>
                <button type="button" id="search-weather" class="btn my-2 container-fluid">Search</button>
              </form>
              <hr>
              <ul class = "search-history"></ul>
          </section>
          
          <!--  -->
          <section class="col-12 col-md-8 col-lg-9">
            <div id="current-info" class="container-fluid mb-3 p-3 current-info-card"></div>
            <h4>Five-Day Forecast</h4>
            <div id="forecast" class="col-12 col-md-8 col-lg-9"></div>
          </section>

        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>   
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>

  </body>
